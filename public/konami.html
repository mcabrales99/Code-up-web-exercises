<body>
    <h1>Konami Code</h1>

    <h2>Play FREE NOW!!!!</h2>

           style="width:304px;height:228px;">






    <link rel="stylesheet" type="text/css" href="konami.css">

    <script src="/js/jquery-1.12.2.min.js"></script>
    <script>
        "use strict";

        var konaKeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

        var konamiIndex = 0;

        $(document).keyup(function(event){
            console.log(event.keyCode);

            // var input = event.keyCode

                if (event.keyCode == konaKeys[konamiIndex])   {
                    console.log("that's right");
                    konamiIndex++;
                    if(konamiIndex === konaKeys.length){
                        console.log("ok yeah");

                        //alert('you have added 30 lives!');
                        window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&feature=youtu.be";

                        $(document).keyup(window.location);

                    };
                } else {
                    console.log("Wrong!");
                    konamiIndex = 0;


                }
                
        });
    </script>
